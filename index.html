<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>

  <div class="page-header">
    <h1>The Weather   <small>... it's real simple.</small></h1>
  </div>

<div id="container">

  <div class="row">
    <div class="column col-xs-12 col-sm-3 col-md-3">
      <div class="row">
        <p>Your Current Location:</p>
        <div class="title city"></div>
        <div class="title state"></div>
      </div>
      <div class="form-group">
        <label for="inputTask"></label>
        <input id="city" type="name" class="form-control col-xs-2 col-sm-2 col-md-2 city" placeholder="Enter City Name" value="" required>
        <input id="state" type="name" class="form-control col-xs-2 col-sm-2 col-md-2 state" placeholder="Enter State" value="" required>

        <button id="newEntry" class="btn btn-info">: )</button>
      </div>
      <div id="zipCode"></div>
      <p>Your Current Temp:</p>
      <div id="temp"></div>
    </div>

    <div class="col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-5 col-md-4">
      <div id="bill"><img src="img/bill.jpg" alt=""></div>
      <blockquote>
        <p>"Don't think too much"</p>
        <footer>Bill Murray</footer>
      </blockquote>
    </div>
  </div>
  <hr>
  <div id="grid" class="row">

    <div class=" column col-xs-12 col-sm-3 col-md-3">
      <div class="past pastCity"></div>
      <div class="past pastState"></div>
      <h4>My Past Location Searches</h4>
      <ul id="zipList"></ul>
      <p>**double click to delete a past location</p>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3">
      <img src="img/elmo.jpeg" alt=""><div class="forecast1"></div>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3">
      <img src="img/Elmoweather.gif" alt=""><div class="forecast2"></div>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3">
      <img src="img/elmo3.jpg" alt=""><div class="forecast3"></div>
    </div>

  </div>
</div>

  <script src="http://momentjs.com/downloads/moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
